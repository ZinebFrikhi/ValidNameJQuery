<!DOCTYPE html>
<html>
    <head>
        <title>Validation Form</title>
        <meta charset="utf-8">   
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    
    <body>

<div class="valid-page">
  <div class="form">
    <form class="valid-form">
      <input type="text" name='nom' id='nom' maxlength='20' placeholder="Nom" />
      <button type='submit' value='Valider' id='valider'>Valider</button>
    </form>
  </div>
</div>
</body>
</html>
<script type="text/javascript">

    $("#valider").click(function(){
    
      /*Expression Reguliere*/
            var expreg = /^[a-zA-Z]*$/;
            var nom = $("#nom").val();

            if (nom == '') 
            {
              alert("Merci de remplir le champ de nom");
            }
            else if(expreg.test(nom) == false)
            {
              alert("Merci de saisir un nom valide");
            }
            else
            {
               alert("Nom valide");
            }
    });

</script>
<style type="text/css">
 @import url(https://fonts.googleapis.com/css?family=Roboto:300);

.valid-page {
  width: 360px;
  padding: 8% 0 0;
  margin: auto;
}
.form {
  position: relative;
  z-index: 1;
  background: #FFFFFF;
  max-width: 360px;
  margin: 0 auto 100px;
  padding: 45px;
  text-align: center;
  box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
}
.form input {
  font-family: "Roboto", sans-serif;
  outline: 0;
  background: #f2f2f2;
  width: 100%;
  border: 0;
  margin: 0 0 15px;
  padding: 15px;
  box-sizing: border-box;
  font-size: 14px;
}
.form button {
  
  font-family: "Roboto", sans-serif;
  text-transform: uppercase;
  outline: 0;
  background: #ffb74d;
  width: 40%;
  border-radius:  15px ;
  border: #ffb74d;
  padding: 15px;
  color: #FFFFFF;
  font-size: 14px;
  -webkit-transition: all 0.3 ease;
  transition: all 0.3 ease;
  cursor: pointer;

}


body {
  background: rgb(255, 216, 158);
  font-family: "Roboto", sans-serif;
  
}
</style>
